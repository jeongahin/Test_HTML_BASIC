<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- jQuery 를 CDN 방식 으로 이용 -->
        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>     <!-- jQuery 사이트에서 CDN 코드 복붙하기 -->
        <script src="js/05_jQuery.js"></script>
    </head>

    <body>
        <h1>jQuery 연습 입니다.!!</h1>
        <div>
        <ul>
            <li class="region">서울</li>          <!-- class : 여러개 select 가능 -->
            <li id="haha">인천</li>               <!-- id : 한개만 select 가능, element 고유의 이름 부여 -->
            <li class="region">강원</li>
        </ul>
        <ol>
            <li id="hong">홍길동</li>
            <li>신사임당</li>
            <li>강감찬</li>
        </ol>
        </div>
        <input type="button" value="클릭 클릭!!"
               onclick="my_func()">              <!-- on click : 클릭 할 때--> <!-- my func() 실행 시켜줌 -> jQuery -->
    </body>

</html>
