<!DOCTYPE html>
<html lang="en">


    <head>
        <!-- 일반적인 설정이 와요!! -->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color : #ff0000;
            }
        </style>
        <script>           // -> 자바스크립트의 주석 :
            function my_func(){
                alert("소리없는 아우성!!");   // 경고창을 출력!
            }
        </script>
    </head>

    <body>
        <!-- BROWSER에 출력하고 싶은 내용이 와요!! -->
        <H1>이것은 소리없는 아우성!! 껄껄껄</H1>   <!-- heading 1 -->
        <input type="button" value="클릭클릭!!" onclick="my_func()">
        <br>
        <img src="image/car.jpg">              <!--전체가 하나의 element-->`
        <!-- element, tag, property(attribute) -->
    </body>


</html>
