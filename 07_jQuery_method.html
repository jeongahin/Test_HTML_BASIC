<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- jQuery 를 CDN 방식 으로 이용 -->
        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="js/07_jQuery_method.js"></script>
        <style>
            .myStyle {
                background-color: #0a080a;
                color: #e7e4e4;
                font-size: 30pt;
            }

            .divStyle {
                width: 300px;
                height: 200px;
                background-color: #83bbef;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>홍길동</li>
            <li>신사임당</li>
            <li>강감찬</li>
            <li>이순신</li>
        </ul>
        <div id="myDiv"></div>
        <input type="button" value="글자를 넣어요!!"
               onclick="insert_text()">

        <div class="divStyle" id="deleteDiv">
            <h1>여기는 h1</h1>
            <h2>여기는 h2</h2>
        </div>
        <input type="button" value="DIV를 지워요!!"
               onclick="delete_text()">

        <input type="button" value="목록을 하나 추가해요!!"
               onclick="add_list()">

    </body>
</html>
